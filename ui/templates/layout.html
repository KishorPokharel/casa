{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Casa | {{ template "title" . }}</title>
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body>
    <div class="container">
      {{ template "header" . }}
      <main>
        {{ with .Flash }}
        <div class="flash">{{ . }}</div>
        {{ end }}
        {{ template "main" . }}
      </main>
    </div>
  </body>
</html>
{{ end }}
