{{ define "title" }}Messages{{ end }}

{{ define "main" }}
  <section>
  {{ if eq (len .Rooms) 0 }}
    <p>Nothing to see here.</p>
  {{ else }}
    <h6>Your chats</h6>
    <table>
      {{ range .Rooms }}
        <tr>
          <td><a href="/chat/{{.ID}}">{{.User.Username}}</a></td>
        </tr>
      {{ end }}
    </table>
  {{ end }}
  </section>
{{ end }}
