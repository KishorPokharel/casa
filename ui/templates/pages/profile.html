{{ define "title" }}Profile{{ end }}

{{ define "main" }}

<h2>Your Profile</h2>

<table>
    <tr>
      <th>ID</th>
      <td>{{ .User.ID }}</td>
    </tr>
    <tr>
      <th>Username</th>
      <td>{{ .User.Username }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ .User.Email }}</td>
    </tr>
    <tr>
      <th>Created At</th>
      <td>{{ humanDate .User.CreatedAt }}</td>
    </tr>
</table>

{{ end }}
