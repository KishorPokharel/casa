{{ define "title" }}Profile{{ end }}

{{ define "main" }}

<h2>Your Profile</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ .User.ID }}</td>
      <td>{{ .User.Username }}</td>
      <td>{{ .User.Email }}</td>
      <td>{{ .User.CreatedAt }}</td>
    </tr>
  </tbody>
</table>

{{ end }}
