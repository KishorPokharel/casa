{{ define "title" }}New{{ end }}

{{ define "main" }}

<h2>Create New Property Listing</h2>

<form action="/property" method="post" enctype="multipart/form-data">
  <div>
    <label for="rent_or_sale">For</label>
    <select id="rent_or_sale" name="listing_type">
      <option value="sale">Sale</option>
      <option value="rent">Rent</option>
    </select>
  </div>
  <div>
    <label for="property">Property Type</label>
    <select id="property" name="property_type">
      <option value="house">House</option>
      <option value="land">Land</option>
      <option value="apartment">Apartment</option>
    </select>
  </div>
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" name="title">
  </div>
  <div>
    <label for="province">Province</label>
    <select id="province" name="province">
      <option value="koshi">Koshi</option>
      <option value="madhesh">Madhesh</option>
      <option value="bagmati">Bagmati</option>
      <option value="gandaki">Gandaki</option>
      <option value="lumbini">Lumbini</option>
      <option value="karnali">Karnali</option>
      <option value="sudurpaschim">Sudurpaschim</option>
    </select>
  </div>
  <div>
    <label for="location">Location</label>
    <input id="location" type="text">
  </div>
  <div>
    <label for="price">Price</label>
    <input id="price" type="text">
  </div>
  <div>
    <label for="thumbnail">Thumbnail</label>
    <input id="thumbnail" type="file" name="thumbnail">
  </div>
  <div>
    <label>Furnish Status</label>
    <select id="" name="furnished">
      <option value="full-furnished">Full-Furnished</option>
      <option value="un-furnished">Un-Furnished</option>
      <option value="semi-furnished">Semi-Furnished</option>
    </select>
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description"></textarea>
  </div>
  <div>
    <button type="submit">Create</button>
  </div>
</form>


{{ end }}
