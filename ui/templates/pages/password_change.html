{{ define "title" }}Change Your Password{{ end }}

{{ define "main" }}
<section>
  <h4>Change your password</h4>
  <form method="POST" action="/change-password">
    <div>
      <label for="">Current Password</label>
      <input type="password" value="" name="currentPassword" >
      {{with .Form.FieldErrors.currentPassword}}
        <small class="red">{{ . }}</small>
      {{end}}
    </div>
    <div>
      <label for="">New Password</label>
      <input type="password" value="" name="newPassword" >
      {{with .Form.FieldErrors.newPassword}}
        <small class="red">{{ . }}</small>
      {{end}}
    </div>
    <div>
      <label for="">Confirm New Password</label>
      <input type="password" value="" name="confirmNewPassword">
      {{with .Form.FieldErrors.confirmNewPassword}}
        <small class="red">{{ . }}</small>
      {{end}}
    </div>
    <div>
      <input type="submit" value="Change Password">
    </div>
  </form>
</section>
{{ end }}
