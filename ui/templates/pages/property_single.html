{{ define "title" }}
{{ .Listing.Title }}
{{ end }}

{{ define "main" }}

{{ with .Listing }}
<div class="single-listing listing__{{.ID}}">
  <h3>{{ .Title }}</h3>
  <small style="display: block">{{ humanDate .CreatedAt }}</small>
  <img width="500" src="/uploads/{{.Banner}}" alt="">
  <h4>NPR. {{ .Price }}</h4>
  <p>{{ .Location }}</p>
  <p>{{ .Description }}</p>
</div>
{{ end }}

{{ end }}
